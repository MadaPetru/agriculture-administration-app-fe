name: Trigger auto deployment for agro-admin-fe

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/agro-admin-fe-AutoDeployTrigger-ab3556e2-a027-4028-a66b-7778a1cbc2d0.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AGROADMINFE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AGROADMINFE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AGROADMINFE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.AGROADMINFE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AGROADMINFE_REGISTRY_PASSWORD }}
          containerAppName: agro-admin-fe
          resourceGroup: agro-admin
          imageToBuild: caleamare/agro-admin-fe:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


