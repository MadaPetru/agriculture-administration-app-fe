<app-navbar-search [inputSearchIsVisible]="true"></app-navbar-search>
<app-menu [inputMenuGroups]="menuValues"></app-menu>
<div class="margin-left-component margin-top-15px">
  <div class="cards">
    <div *ngFor="let card of cards" class="card">
      <app-field-card [inputStats]="card.stats"
                      [inputData]="card.data"
                      [inputTitle]="card.title"
                      [inputIdentifier]="card.identifier"
                      [inputDeleteButtonVisible]="true"
                      [inputRouteLinkOnClickFrontCard]="['/fields',card.title]"
      >
      </app-field-card>
    </div>
  </div>
  <div class="align-center-with-flexbox-container width-100-per-cent">
    <app-paginator [inputLength]="totalNumberOfCards" (outputPageEvent)="onPaginationChanged($event)"></app-paginator>
  </div>
</div>
