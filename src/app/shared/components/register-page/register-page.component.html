<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AgroAdmin</title>
</head>
<body>
<div class="register-container">
  <h2 class="register-title">Welcome to AgroAdmin</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <input formControlName="fullName" type="text" placeholder="Full Name" required>
    <input formControlName="email" type="email" placeholder="Email Address" required>
    <input formControlName="password" type="password" placeholder="Password" required>
    <input formControlName="confirmPassword" type="password" placeholder="Confirm Password" required>
    <!--    <input type="file" accept="image/*" title="Upload Profile Picture">-->
    <!--    <div class="terms">-->
    <!--      <input type="checkbox" required>-->
    <!--      <label>I agree to the <a href="#">Terms and Conditions</a></label>-->
    <!--    </div>-->
    <button type="submit" class="register-button">Register</button>
  </form>
  <div class="footer">
    <p>Already have an account? <a href="/login">Log In</a></p>
  </div>
</div>
</body>
</html>
