<div class="gallery-container">
  <div *ngFor="let image of images" class="gallery">
    <div class="delete-button" title="Delete" (click)="emitDeleteEvent(image)">
      <i class="fa fa-remove"></i>
    </div>
    <div class="image-container" (click)="toggleZoom(image)">
      <img [src]="image.content" alt="Image description" [ngClass]="{'zoomed': image.isZoomed}">
    </div>    <div class="desc" *ngIf="image">Image '{{ image.fileName }}' from: {{ image.at }}</div>
  </div>
</div>
