<table mat-table
       [dataSource]="dataSource"
       cdkDropList
       cdkDropListOrientation="horizontal"
       (cdkDropListDropped)="drop($event)">

  <ng-container *ngFor="let columnName of columns;index as i" matColumnDef="{{columnName}}">
    <th mat-header-cell cdkDrag *matHeaderCellDef>
      <div *ngIf="columnName != 'X'">{{ columnName }}</div>
      <div *ngIf="columnName === 'X' && (deleteButtonVisible || editButtonVisible)"></div>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ getAttributeBasedOnColumn(columnName, element) }}
      <button mat-mini-fab class="operation-button" *ngIf="editButtonVisible && i+1 === columns.length" (click)="onEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab class="operation-button" *ngIf="deleteButtonVisible && i+1 === columns.length" (click)="onDelete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
