<div [ngClass]="type === BannerType.ERROR ? 'error-banner' : 'info-banner'" class="alert-banner">
  <span class="alert-icon">
    <i *ngIf="type === BannerType.ERROR" class="fa fa-times-circle"></i>
    <i *ngIf="type === BannerType.INFO" class="fa fa-info-circle"></i>
  </span>
  <span class="alert-message">{{ message }}</span>
</div>
