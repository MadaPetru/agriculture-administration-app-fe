<div id="education-range">
  <div>{{'common.year-from' | translate}}</div>
  <input type="text" [(ngModel)]="startYear">
  <div>{{'common.to' | translate}}</div>
  <input type="text" [(ngModel)]="endYear">
  <button mat-flat-button (click)="emitYearsInterval()">{{'common.calculate' | translate}}</button>
</div>
