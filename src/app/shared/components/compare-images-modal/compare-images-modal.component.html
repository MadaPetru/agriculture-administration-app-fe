<div class="compare-images-modal">
  <h2>Compare Images</h2>

  <!-- Images Container -->
  <div class="images-container">
    <!-- Left Image Comparison -->
    <div class="image-wrapper">
      <p class="image-date">{{ images[leftIndex].at }}</p>
      <div class="image-container">
        <img [src]="images[leftIndex].content" alt="Left Image for Comparison" (click)="toggleZoom(images[leftIndex])"
             [ngClass]="{'zoomed': images[leftIndex].isZoomed}"/>
      </div>
      <button class="nav-button left" (click)="prevImage('left')">
        <mat-icon>arrow_back_ios</mat-icon>
      </button>
      <button class="nav-button right" (click)="nextImage('left')">
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
    </div>

    <!-- Right Image Comparison -->
    <div class="image-wrapper">
      <p class="image-date">{{ images[rightIndex].at }}</p>
      <div class="image-container">
        <img [src]="images[rightIndex].content" alt="Right Image for Comparison"
             (click)="toggleZoom(images[rightIndex])" [ngClass]="{'zoomed': images[rightIndex].isZoomed}"/>
      </div>
      <button class="nav-button left" (click)="prevImage('right')">
        <mat-icon>arrow_back_ios</mat-icon>
      </button>
      <button class="nav-button right" (click)="nextImage('right')">
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
    </div>
  </div>

  <button mat-button class="close-button" (click)="closeModal()">Close</button>
</div>
