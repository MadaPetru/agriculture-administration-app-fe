<mat-form-field class="date-range">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate placeholder="Start date" (dateChange)="onStartDateChange($event)" [value]="startDate">
    <input matEndDate placeholder="End date" (dateChange)="onEndDateChange($event)" [value]="endDate">
  </mat-date-range-input>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker (closed)="onPickerClosed()"></mat-date-range-picker>
</mat-form-field>
